services:

  # ─── PostgreSQL ──────────────────────────────────────────────────────────────
  db:
    image: postgres:13-alpine
    container_name: greenhouse_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=greenhousedb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d greenhousedb"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── FastAPI Backend ──────────────────────────────────────────────────────────
  api:
    build: ./api
    container_name: greenhouse_api
    restart: unless-stopped
    # entrypoint.sh запускает: pg_isready → alembic upgrade head → uvicorn
    # Переопределение command здесь больше не нужно — всё в entrypoint.sh
    volumes:
      - ./api:/app
      - /sys/class/thermal:/sys/class/thermal:ro
      - /sys/devices/platform/soc:/sys/devices/platform/soc:ro
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://user:password@db/greenhousedb
      - DB_HOST=db
      - DB_USER=user
    # Доступ к GPIO и VideoCore на Raspberry Pi
    devices:
      - /dev/gpiomem      # GPIO доступ (gpiozero / DigitalOutputDevice)
      - /dev/gpiochip0    # lgpio factory — требуется для PWMOutputDevice (аппаратный PWM)
      - /dev/vchiq        # VideoCore — нужен для vcgencmd (напряжение, частоты)
    group_add:
      - "997"   # GID группы gpio на Raspberry Pi OS

  # ─── React + Nginx ────────────────────────────────────────────────────────────
  client:
    build: ./client
    container_name: greenhouse_client
    restart: unless-stopped
    ports:
      - "8088:80"
    depends_on:
      - api

volumes:
  postgres_data:
